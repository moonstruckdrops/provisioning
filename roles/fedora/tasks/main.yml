---
- name: upgrade all packages
  become: yes
  dnf:
    name: "*"
    state: latest

- name: install the 'Development tools' package group
  become: yes
  dnf:
    name: '@Development tools'
    state: present

- name: base packages
  become: yes
  dnf:
    name: "{{ item }}"
    state: present
  with_items:
    - git
    - htop
    - readline-devel
